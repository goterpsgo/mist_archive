<form id="form_signup" ng-submit="submit_assign_repos()">
    <br />
    <div class="row">
        <div class="col-md-12">
            <input type="submit" class="btn btn-primary" title="Check off at least one or more repos and a radio button for one user.">
            <input type="reset" class="btn btn-primary" ng-click="_form_fields = {}">
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Repos Available
                    </h3>
                </div>
                <div class="panel-body">
                    <span ng-if="user.repos !== undefined">
                        <select ng-model="_form_fields.assign_repos" multiple size="20" style="width: 350px;">
                            <option ng-repeat="_repo in assign_repos" value="{{_repo.repo_id}},{{_repo.sc_id}}">{{_repo.server_name}} {{_repo.repo_name}}</option>
                        </select>
                    </span>
                    <span ng-if="user.repos == undefined">
                        No repos saved in system.
                    </span>
                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Users
                    </h3>
                </div>
                <div class="panel-body">
                    <!--<table class="table table-hover table-bordered">-->
                    <table class="table table-hover">
                        <thead>
                            <th>User</th>
                            <th>Repos</th>
                        </thead>
                        <tr ng-repeat="user in users">
                            <td>
                                <span ng-init="cnt_repos = 0"></span>
                                <input ng-model="_form_fields.assign_user" type="radio" name="user" value="{{user.id}},{{user.username}},{{user.permission}}" class="custom-control custom-checkbox" title="Click to select user and one or more repos in left pane.">
                                <span ng-click="delete_user(user.id)" class="checkbox-inline glyphicon glyphicon-trash text-danger" title="Delete User {{user.username}}"></span>
                                <!--<span ng-click="user_admin_toggle(user.id,user.permission,user.cnt_repos)" class="checkbox-inline" ng-init="value = (user.permission >= 2 ? 'Admin' : 'User')" ng-switch="value">-->
                                    <!--[{{value}}] [{{user.permission}}]-->
                                    <button title="Press button to toggle user state." class="{{user.status_class}}" style="width: 100px;" ng-click="user_admin_toggle(user.id,user.permission,user.cnt_repos)" class="checkbox-inline">{{user.status}}</button>
                                </span>
                                &nbsp;<strong>{{user.first_name}} {{user.last_name}} (<em>{{user.username}}</em>)</strong>
                            </td>
                            <td>
                                <span ng-if="user.repos !== undefined">
                                    <div ng-repeat="repo in user.repos">
                                        <span ng-click="repo_assign(user.id,repo.repo_data,user.permission,user.cnt_repos)" class="{{repo.class}}">{{repo.server_name}} {{repo.repo_name}}<br/></span>
                                    </div>
                                </span>
                                <span ng-if="user.repos == undefined">
                                    No repos requested/assigned
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        {{_form_fields}}
    </div>
</div>
