<div><br /></div>
<div><br /></div>
<div class="col-md-12 col-md-offset-0">
    <table class="table table-hover table-bordered">
        <thead>
            <th>User</th>
            <th>Repos</th>
        </thead>
        <tr ng-repeat="user in users">
            <td>
                <span ng-click="delete_user(user.username)" class="checkbox-inline">[X]</span>
                {{user.first_name}} {{user.last_name}} ({{user.username}} / {{user.permission}})</td>
            <td>
                <div ng-repeat="repo in user.repos">
                    <span ng-click="repo_assign(user.username,repo.identifier)" class="{{repo.class}}">{{repo.server_name}} {{repo.repo_name}}<br/></span>
                </div>
            </td>
        </tr>
    </table>
</div>
