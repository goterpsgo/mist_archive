<div class="col-md-8 col-md-offset-0" onload="doOnLoad()">
    <h3 class="row">
        Auto Tagging
    </h3>
    <form ng-submit="submit_auto_tag()">
        <div class="row">
            <input type="submit" value="Save Update" class="btn btn-primary" style="width: 300px;" />
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="col-md-10">
                    <tr>
                        <td><h4>Repos</h4></td>
                    </tr>
                    <tr>
                        <td>
                            <select class="select2-search" ng-model="assigned_tag_definition" ng-options="_def as _def.title for _def in tag_definitions track by _def.id" size="1" ng-change="load_tags()"></select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row {{status_class}}">
            <dhx-tree
              dhx-tree="dhxTree"
              dhx-enable-check-boxes="true"
              dhx-enable-tree-images="true"
              dhx-enable-highlighting="true"
              dhx-json-data="treeData"
              dhx-on-data-loaded="treeDataLoaded"
              dhx-handlers="treeHandlers"
              dhx-context-menu="contextMenu"
              ></dhx-tree>
        </div>
        <div class="row {{status_class}}">
            {{status}}
        </div>
    </form>
    <h3 class="row">
        <!--{{tag_definitions}}-->
        {{categorized_tags}}
    </h3>
</div>
