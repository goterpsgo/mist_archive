<form ng-submit="submit_banner_text()">
    <div class="row" style="padding-top: 10px; padding-bottom: 10px; background-color: #E4F5FF;">
        <textarea class="form-control" name="serverName" ng-model="banner_text.banner_text" size="25" placeholder="Provide banner text." title="Provide banner text."></textarea>
    </div>
    <div class="row" style="padding-top: 10px; padding-bottom: 10px; background-color: #E4F5FF;">
        <input type="submit">
    </div>
    <div class="{{banner_text.status_class}}" style="padding-top: 10px; padding-bottom: 10px;">
        {{banner_text.status}}
    </div>
</form>
